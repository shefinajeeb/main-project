
{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block background %}{% endblock %}
{% block body %}

<center>

    <h2><font color="#366092">Picture Pool Add</font></h2>
	<div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
    <form name="frm" role="form" action="{% url 'admin_pic_pool_add' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
			<label for="document">Picture</label>
	        <input class="form-control" type="file" name="document" id="document">
	    </div>
	    <div class="form-group">
			<label for="category_master_id">Category</label>

             	<select class="form-control" id="category_master_id"  name="category_master_id">
		            {% for  c in category_list%}
		        	<option value="{{c.id}}">{{c.category_name}}</option>
		            {% endfor %}
		        </select>
		</div>
	    <div class="form-group">
			<label for="location_master_id">Location</label>
	        	<select class="form-control" id="location_master_id"  name="location_master_id">
		            {% for  l in location_list%}
		                <option value="{{l.id}}">{{l.loc_name}}</option>
		            {% endfor %}
		    	</select>
		</div>

	    <button type="submit"
        class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset"
        class="btn btn-info" id="rt" name="rt">Reset</button>
        <br>
		{{msg}}
    </form>
			</div>
				 <div class="col"></div>
		</div>
	</div>
</center>
{% endblock %}
