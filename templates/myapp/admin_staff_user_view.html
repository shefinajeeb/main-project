{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Staff List{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092">Staff List</font></h2>
<div class="container">
    <form role="form" name="frm" action="" method="post">
            {% csrf_token %}
         <table class="table table-striped table-bordered">
        <thead>
             <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
             </thead>
        {% for s in staff_list %}
        <tbody>
             <tr class="info ">
            <td>{{ s.id }}</td>
            <td>{{ s.uname }}</td>
            <td>{{ s.passwd }}</td>
            <td><a class="btn btn-danger" href="../admin_staff_user_delete?id={{s.id}}">Delete</a></td>
        </tr>
             </tbody>
        {% endfor %}
        </table>
        <br/>
        <a class="btn btn-info" href="{% url 'admin_staff_user_add' %}">Add Staff</a>
    </form>
    {{msg}}
</div>
</center>
{% endblock %}
